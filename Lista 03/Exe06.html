<body>

    <div id="idDivMainCirculo">
      <form class="formCirculo">
        <fieldset>
          <legend>Idade</legend>
          <div class="divInputOutput">
            <label for="idDataNasc">Qual sua data de nascimento:</label>
            <input type="date" id="idDataNasc">
          </div>
          <button type="button" onclick="validaIdade()">clique aqui</button>

            <p id="idResultado"></p>
          </div>

      </form>

    <script>

      function validaIdade() {
        let dataNasc = new Date(document.querySelector("#idDataNasc").value);
        let dataAtual = new Date();
        //console.log(typeof dataNasc);
        let resposta;
        let ano = (Number(dataAtual.getFullYear()) - Number(dataNasc.getFullYear()));

        //let velo = Number(document.getElementById("idVelocidade"));
        if (ano < 18) {
          resposta = `nao pode votar ainda,falta ${(18 - ano)} anos`
        } else if (ano == 18) {
          resposta = `esta na hora de se alistar`
        } else {
          resposta = `voce deveria ter se alistado hÃ¡${(ano - 18)} anos`

        }

        document.getElementById('idResultado').textContent = `${resposta}`;

      }

    </script>
