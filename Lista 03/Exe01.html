<html lang="en">

<body>
  <header></header>
  <main>
    <div id="idDivMainCirculo">
      <form class="formCirculo">
        <fieldset>
          <legend>Velocidade</legend>
          <div class="divInputOutput">
            <label for="idVelocidade">Qual a velocidade:</label>
            <input type="text" id="idVelocidade">
          </div>


          <button type="button" onclick="area()">clique aqui</button>
          <div class="divInputOutput">
            <label for="idRaio"></label>
            <p id="idResultado"></p>
          </div>
        </fieldset>
      </form>
    </div>
    <script>

      function area(){
        let velo = Number(document.querySelector("#idVelocidade").value);
        let resposta;
        //let velo = Number(document.getElementById("idVelocidade"));
        if (velo >80) {
          resposta = `Voce foi multado,multa no valor de R$ ${velo*5}`

        } else {
          resposta = `Voce nao foi multado`;
        }

        document.getElementById('idResultado').textContent= `${resposta}`;

      }

    </script>
  </main>
