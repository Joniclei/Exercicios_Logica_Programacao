        let media = Number((notaA+notaB)/2);
        let resposta;

        if (media > 7){
          resposta = "Aluno acima da media"

        }else {
          resposta = "Nao ficou acima da media"
        }

        let dataAtual = new Date();

        document.getElementById('idResultado').value = `${nome} sua media:${media}. ${resposta}`;

      }

    </script>
