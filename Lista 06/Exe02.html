    <div id="idDivMainCirculo">
      <form class="formCirculo">
        <fieldset>

          <button type="button" onclick="resposta()">clique aqui</button>
          <div class="divInputOutput">
            <label for="idRaio"></label>
            <p id="idResultado"></p>

      function resposta(){
      let resposta = [];
       for (let i = 0; i < 10; i++) {
         resposta [i] = 10 - (i + 1) ;
       }
       console.table(resposta);
        document.getElementById('idResultado').textContent= `${resposta}`;
      }
