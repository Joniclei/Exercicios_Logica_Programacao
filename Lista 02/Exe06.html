<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <title>Ex02</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <fieldset>
          <legend>Exercicio06</legend>
          <label for="idPrimeiro" class="espacoForms">Digite o primeir numero:</label>
          <input
            type="text"
            id="idPrimeiro"
            name="nmUser"
            minlength="3"
            maxlength="140"
            required
          />
          <label for="idSegundo" class="espacoForms">Digite o segundo numero:</label>
          <input
            type="text"
            id="idSegundo"
            name="nmUser"
            minlength="3"
            maxlength="140"
            required
          />
          <br>

          <div class="divButtons">
            <input type="checkbox" class="botaoEstilizado" id="idBtSoma" onclick="resCalculador()">
            <label for="idBtSoma" class="botaoCheckbox">+</label>

            <input type="checkbox" class="botaoEstilizado" id="idBtSub" onclick="resCalculador()">
            <label for="idBtSub" class="botaoCheckbox">-</label>

           </div>
           <div class="divButtons">
            <input type="checkbox" class="botaoEstilizado" id="idBtMul" onclick="resCalculador()">
            <label for="idBtMul" class="botaoCheckbox">X</label>

            <input type="checkbox" class="botaoEstilizado" id="idBtnDiv" onclick="resCalculador()">
            <label for="idBtnDiv" class="botaoCheckbox">รท</label>

          </div>

          <br>
          <br>
          <input id="idResultado"></input>
        </fieldset>
      </form>

      <script>

        function resCalculador(){

          let nA = Number(document.getElementById('idPrimeiro').value);
          let nB = Number(document.getElementById('idSegundo').value);

          let soma = Boolean(document.getElementById('idBtSoma').checked);
          let subt = Boolean(document.getElementById('idBtSub').checked);
          let mult = Boolean(document.getElementById('idBtMul').checked);
          let div = Boolean(document.getElementById('idBtnDiv').checked);
          let resultado = 0;
          if(soma == true) {
            console.log("teste1");
            resultado = (a,b) => ( a + b );

          }else if( subt == true){
            console.log("teste1");
            resultado = (a,b) => ( a - b );
          }else if( mult == true){
            console.log("teste1");
            resultado = (a,b) => ( a * b );

          }else if ( div == true){
            console.log("teste1");
            resultado = (a,b) => ( a / b );
          }

          document.getElementById('idResultado').value = `Resultado ${resultado(nA,nB)}`;

        }
      </script>
    </main>
   <footer></footer>
  </body>
</html>
