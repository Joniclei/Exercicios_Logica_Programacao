<!DOCTYPE html>
<html lang="en">

<head>

<body>
  <header></header>
  <main>
    <div id="idDivMainCirculo">
      <form class="formCirculo">
        <fieldset>
          <legend>Velocidade</legend>
          <div class="divInputOutput">
            <label for="idValorInicial">Digite o valor inicial da contagem:</label>
            <input type="text" id="idValorInicial">
          </div>

          <div class="divInputOutput">
            <label for="idValorFinal">Digite o valor final da contagem:</label>
            <input type="text" id="idValorFinal">
          </div>

          <div class="divInputOutput">
            <label for="idValorIncremento">Digite o valor do incremento:</label>
            <input type="text" id="idValorIncremento">
          </div>


          <button type="button" onclick="resposta()">clique aqui</button>

          <div class="divInputOutput">
            <label for="idRaio"></label>

            <p id="divPar"></p>
            <p id="idImpar"></p>
          </div>
        </fieldset>
      </form>
    </div>
    <script>

      function resposta() {


        let valorInicial = Number(document.querySelector("#idValorInicial").value);
        let valorFinal = Number(document.querySelector("#idValorFinal").value);
        let valorIncremento = Number(document.querySelector("#idValorIncremento").value);

        let respostaPar = "";
        let respostaImpar = "";


         if(valorInicial % 2 == 0){
           respostaPar = valorInicial + " ";

         } else {

           respostaImpar = valorInicial + " ";
         }



         if (valorInicial > valorFinal) {

           for (let i = valorInicial; i > valorFinal; i -= valorIncremento) {

             if (i % 2 == 0) {
               respostaImpar += String(i - valorIncremento) + " ";
             } else {
               respostaPar += String(i - valorIncremento) + " ";
             }
             console.log(respostaImpar);
           }

         } else {

           for (let i = valorInicial; i < valorFinal; i += valorIncremento) {

             if (i % 2 == 0) {
               respostaImpar += String(i + valorIncremento) + " ";
             } else {
               respostaPar += String(i + valorIncremento) + " ";
             }
           }

         }
         /*

        if (valorInicial % 2 == 0) {
          respostaPar = valorInicial + " ";

        } else {
          respostaImpar = valorInicial + " ";
        }

        console.log(respostaPar);
        console.log(respostaImpar);

        for (let i = valorInicial; i < valorFinal; i += valorIncremento) {

          if (i % 2 == 0) {
            respostaImpar += String(i + valorIncremento) + " ";
          } else {
            respostaPar += String(i + valorIncremento) + " ";
          }
        }
        */




        document.getElementById('divPar').textContent = `Par : Inicio! ${respostaPar} Acabou!`;

        document.getElementById('idImpar').textContent = `Impar : Inicio! ${respostaImpar} Acabou!`;
        console.log(resposta);
      }

    </script>
  </main>
  <footer></footer>
</body>

</html>
