      <form class="formCirculo">
        <fieldset>

          <button type="button" onclick="resposta()">clique aqui</button>
          <div class="divInputOutput">
            <label for="idRaio"></label>
            <p id="idResultado"></p>
          </div>
        </fieldset>
      </form>
    </div>
    <script>

      function resposta(){
        let inicio = "Inicio! ";

        let resposta = "";
        let j = 30;



        for (let i = 30; i > 0; i--) {

          if (j % 4 == 0) {
            resposta += "[" + String(j) + "] ";

          }else {
            resposta += String(j) + " ";
          }
          j -=1;

        }

        document.getElementById('idResultado').textContent= `Inicio! ${resposta} Acabou!`;
        console.log(resposta);
      }

    </script>
