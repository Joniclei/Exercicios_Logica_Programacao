  <body>

    <main>
      <form action="">
        <fieldset>
          <legend>Exercicio10</legend>
          <label for="idPreco" class="espacoForms"
            >Preco do Produto:</label
          >

            type="text"
            id="idPreco"
            name="nmUser"
            minlength="3"
            maxlength="140"

          />

            Clique Aqui

          let vPreco = Number(document.getElementById("idPreco").value);

          document.getElementById(
            "idRes"
          ).textContent = `o preco ${vPreco} com o desconto de 5% Ã© ${vPreco - (vPreco * 0.05)}`;
        }
