<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css" />
    <title>Ex8</title>
  </head>
  <body>
    <header></header>
    <main>
      <form action="">
        <fieldset>
          <legend>Exercicio08</legend>
          <label for="idValorA" class="espacoForms"
            >Quantos reais voce tem:</label
          >
          <input
            type="text"
            id="idValorA"
            name="nmUser"
            minlength="3"
            maxlength="140"
            required
          />

          <button type="button" id="btnNome" onclick="resNome()">
            Clique Aqui
          </button>

          <!-- Usando H1-->
          <p id="idRes"></p>
        </fieldset>
      </form>

      <script>
        function resNome() {
          let valorA = Number(document.getElementById("idValorA").value);

          document.getElementById(
            "idRes"
          ).textContent = `O valor em R$${valorA} corresponde a:$${valorA/3.45}`;
        }
      </script>
    </main>
    <footer></footer>
  </body>
</html>
