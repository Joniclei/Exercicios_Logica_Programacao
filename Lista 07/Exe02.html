<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="assets/CSS/style9.css" />
  <title>Ex01</title>
</head>

<body>
  <header></header>
  <main>
    <div id="idDivMainCirculo">
      <form class="formCirculo">
        <fieldset>
          <legend>Exe05</legend>
          <div class="divInputOutput">
            <label for="idValores">Digite o valor :</label>
            <input type="text" id="idValores">
          </div>

          <button type="button" onclick="recebaValor()">Envie o valor</button>

          <button type="button" onclick="resposta()">clique aqui</button>
          <div class="divInputOutput">
            <label for="idRaio"></label>
            <p id="idResult"></p>
            <p id="idResultMenor"></p>
          </div>
        </fieldset>
      </form>
    </div>
    <script>
      var recebendo = []
      for (let i = 0; i < 9; i++) {
        function recebaValor() {
        var valorDigitado = document.querySelector("#idValores").value;
        recebendo.push(Number(valorDigitado));
        document.querySelector("#idValores").value = "";
          // Adicione o valor ao array
      }
      }

      function resposta() {
        let result = document.querySelector('#idResult');


        let media = 0;
        let acimadamedia=0;
        let maiornota = 'a';
        let posicao = 0;

        console.log(recebendo);
        for (let i = 0; i < recebendo.length; i++) {
          media = Number(media + recebendo[i]);
          if (recebendo[i] >= 7) {
            acimadamedia ++;
          }
          if (maiornota == 'a'){
            maiornota = recebendo[i];
            posicao = i;
          }else if (maiornota < recebendo[i]){
            maiornota = recebendo[i];
            posicao = i;
          }
        }
        console.log(media);
        media = media / recebendo.length;
        console.log(media);

        result.textContent = `Media: ${media} | Acima da media: ${acimadamedia} | Maior nota: ${maiornota} | Posicao: ${posicao}`;


      }

    </script>
  </main>
  <footer></footer>
</body>

</html>
