<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio01</title>
</head>

<body>


  <div>
    <h1> Lista de frutas</h1>
  </div>
  <div>

    <label for="idFrutas"> Frutas:</label>
    <input list="idFrutas">
    <datalist id="idFrutas">
    </datalist>
  </div>
  <script>

    var frutas = ["tomate", "morango", "limão", "Abacaxi", "Pêra", "Uva"]
    let datalist = document.getElementById("idFrutas")

    frutas.forEach(function (element, index) {
      let option = document.createElement("option")
      option.innerText = index + " " + element
      option.id = "idFruta" + index

      datalist.appendChild(option)
    })
  </script>
</body>

</html>
