<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Exercicio01</title>
</head>

<body class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">


  <div>
    <h1  class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3"> Lista de frutas</h1>
  </div>
  <div>

    <label for="idFrutas"> Frutas:</label>
    <input class="form-select" aria-label="Default select example" list="idFrutas">
    <datalist id="idFrutas">
    </datalist>
  </div>
  <script>

    var frutas = ["tomate", "morango", "limão", "Abacaxi", "Pêra", "Uva"]
    let datalist = document.getElementById("idFrutas")

    frutas.map(function (fruta, index) {
      let opcao = document.createElement("option")
      opcao.innerText = index + " " + fruta
      opcao.id = "idFruta" + index
      datalist.appendChild(opcao)
    })

  </script>
</body>

</html>
